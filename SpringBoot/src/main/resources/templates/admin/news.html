<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bất động sản</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container-fluid">
    <!-- Header -->
    <div th:replace="fragments/header_admin :: div"></div>

    <div class="row" style="margin-top: 60px">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="fragments/sidebar_admin :: div"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h3 class="mb-3">Quản lý tin tức</h3>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- Nút thêm cẩm nang -->
            <button class="btn btn-success mb-3" onclick="toggleNewsForm()">Thêm tin tức</button>

            <!-- Form thêm cẩm nang -->
            <div id="newsFormContainer" style="display: none;">
                <div class="card p-4">
                    <form id="newsForm" th:action="@{/admin/news}" th:object="${newsEntity}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề tin tức</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>

            <!-- Danh sách tin tức -->
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Tiêu đề tin tức</th>
                        <th>Ngày</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="news : ${newsList}" class="table-primary">
                        <td th:text="${news.title}"></td>
                        <td th:text="${news.date}"></td>
                        <td>
                            <button class="btn btn-warning btn-sm btn-editNews"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editNewsModal"
                                    th:data-id="${news.id}"
                                    th:data-title="${news.title}"
                            >
                                Sửa
                            </button>

                            <form th:action="@{/admin/news/{id}(id=${news.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-danger btn-sm">Xóa</button>
                            </form>

                            <button class="btn btn-primary btn-sm toggle-news"
                                    th:data-news-id="${news.id}">
                                Xem chi tiết
                            </button>

                            <button class="btn btn-success btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#newsDetailModal"
                                    th:data-id-news="${news.id}">
                                Thêm mục
                            </button>
                        </td>
                    </tr>

                    <!-- Hàng danh sách mục -->
                    <tr th:each="news : ${newsList}" class="newsDetail-list"
                        th:data-news-id="${news.id}" style="display: none;">
                        <td colspan="5">
                            <div class="card card-body">
                                <h5>Danh sách mục</h5>
                                <table class="table table-sm">
                                    <thead>
                                    <tr>
                                        <th>Ảnh</th>
                                        <th>Tiêu đề</th>
                                        <th>Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="newsDetail : ${news.newsDetails}">
                                        <td><img th:src="${newsDetail.image}" width="100"></td>
                                        <td th:text="${newsDetail.title}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <button class="btn btn-warning btn-sm btn-editNewsDetail me-2"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#editNewsDetailModal"
                                                        th:data-id-newsDetail="${newsDetail.id}"
                                                        th:data-title-newsDetail="${newsDetail.title}"
                                                        th:data-content-newsDetail="${newsDetail.content}"
                                                        th:data-image-newsDetail="${newsDetail.image}">
                                                    Sửa
                                                </button>
                                                <form th:action="@{/admin/news/newsdetail/{idNewsDetail}(idNewsDetail=${newsDetail.id})}" method="post">
                                                    <input type="hidden" name="_method" value="DELETE">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal thêm mục -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel">Thêm mục</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="newsDetailForm" th:action="@{/admin/news/{idNews}(idNews='__id__')}" th:object="${newsDetailEntity}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="idNews" name="idNews" value=""/>

                                <div class="mb-3">
                                    <label class="form-label">Tiêu đề</label>
                                    <input type="text" class="form-control" th:field="*{title}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ảnh</label>
                                    <input type="text" class="form-control" th:field="*{image}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nội dung</label>
                                    <textarea class="form-control" th:field="*{content}"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal sửa tin tức -->
            <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Chỉnh sửa tin tức</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editNewsForm" th:action="@{/admin/news}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="editId" name="id">
                                <div class="mb-3">
                                    <label for="editTitle" class="form-label">Tiêu đề</label>
                                    <input type="text" class="form-control" id="editTitle" name="title" required>
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal sửa mục -->
            <div class="modal fade" id="editNewsDetailModal" tabindex="-1" aria-labelledby="modalTitleNewsDetail" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleNewsDetail">Chỉnh sửa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editNewsDetailForm" th:action="@{/admin/news/newsdetail}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="editIdNewsDetail" name="id">
                                <div class="mb-3">
                                    <label for="editTitleNewsDetail" class="form-label">Tiêu đề</label>
                                    <input type="text" class="form-control" id="editTitleNewsDetail" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editContentNewsDetail" class="form-label">Nội dung</label>
                                    <textarea class="form-control" id="editContentNewsDetail" name="content"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editImageNewsDetail" class="form-label">Ảnh</label>
                                    <input type="text" class="form-control" id="editImageNewsDetail" name="image" required>
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer_admin :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin_news.js"></script>
</body>
</html>
