<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bất động sản</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div th:replace="fragments/header_admin :: div"></div>

    <div class="row" style="margin-top: 60px">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="fragments/sidebar_admin :: div"></div>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-10 content">
            <h3>Quản lý ảnh</h3>
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Tên dự án</th>
                        <th>Địa điểm</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Hàng dự án -->
                    <tr th:each="project : ${projectList}" class="table-primary">
                        <td th:text="${project.name}" class="fw-bold"></td>
                        <td th:text="${project.getAddress()}"></td>
                        <td>
                            <button class="btn btn-info btn-sm"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#addImageModal-' + ${project.id}">
                                Thêm Ảnh
                            </button>
                            <button class="btn btn-danger btn-sm"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#deleteImageModal-' + ${project.id}">
                                Xóa ảnh
                            </button>
                            <button class="btn btn-primary btn-sm toggle-project"
                                    th:data-project-id="${project.id}">
                                Xem danh sách BDS
                            </button>
                        </td>
                    </tr>

                    <!-- Hàng danh sách BDS (ẩn mặc định) -->
                    <tr th:each="project : ${projectList}" class="property-list"
                        th:data-project-id="${project.id}" style="display: none;">
                        <td colspan="3">
                            <div class="card card-body">
                                <h5>Danh sách Bất Động Sản</h5>
                                <table class="table table-sm">
                                    <thead>
                                    <tr>
                                        <th>Tên BDS</th>
                                        <th>Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="property : ${project.properties}">
                                        <td th:text="${property.name}"></td>
                                        <td>
                                            <button class="btn btn-info btn-sm"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="'#addPropertyImageModal-' + ${property.id}">
                                                Thêm Ảnh
                                            </button>
                                            <button class="btn btn-danger btn-sm"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="'#deletePropertyImageModal-' + ${property.id}">
                                                Xóa ảnh
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal thêm ảnh dự án -->
    <th:block th:each="project : ${projectList}">
        <div class="modal fade" th:id="'addImageModal-' + ${project.id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm Ảnh vào Dự Án</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/image/project/{idProject}(idProject=${project.id})}"
                              th:object="${projectImageEntity}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" name="_method" value="PUT">
                            <input type="text" class="form-control mb-2" name="images"
                                   th:field="*{image}" placeholder="Nhập URL ảnh">
                            <button type="submit" class="btn btn-primary mt-3">Lưu Ảnh</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal xóa ảnh dự án -->
        <div class="modal fade" th:id="'deleteImageModal-' + ${project.id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Xóa ảnh</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>Ảnh</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="image : ${project.images}">
                                <td>
                                    <img th:src="${image.image}" alt="Ảnh"
                                         style="width: 60%; height: 60%; object-fit: cover; border-radius: 5px;">
                                </td>
                                <td>
                                    <form th:action="@{/admin/image/project/{id}(id=${image.id})}" method="post">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button class="btn btn-danger btn-sm">Xóa</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Modal thêm ảnh BDS -->
    <th:block th:each="project : ${projectList}">
        <th:block th:each="property : ${project.properties}">
            <div class="modal fade" th:id="'addPropertyImageModal-' + ${property.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Thêm ảnh vào BDS</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/admin/image/property/{idProperty}(idProperty=${property.id})}"
                                  th:object="${propertyImageEntity}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="text" class="form-control mb-2" name="images"
                                       th:field="*{image}" placeholder="Nhập URL ảnh">
                                <button type="submit" class="btn btn-primary mt-3">Lưu Ảnh</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal xóa ảnh BDS -->
            <div class="modal fade" th:id="'deletePropertyImageModal-' + ${property.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Xóa ảnh</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <tbody>
                                <tr th:each="image : ${property.images}">
                                    <td>
                                        <img th:src="${image.image}" alt="Ảnh"
                                             style="width: 60%; height: 60%; object-fit: cover; border-radius: 5px;">
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/image/property/{id}(id=${image.id})}" method="post">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                            <button class="btn btn-danger btn-sm">Xóa</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>

    <!-- Footer -->
    <div th:replace="fragments/footer_admin :: footer"></div>
</div>
<script th:src="@{/js/admin_image.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
