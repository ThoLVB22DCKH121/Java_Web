<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bất động sản</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_project.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container-fluid">
    <!-- Header -->
    <div th:replace="fragments/header_admin :: div"></div>

    <div class="row" style="margin-top: 60px">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="fragments/sidebar_admin :: div"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h3 class="mb-3">Quản lý Dự án</h3>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- Nút thêm dự án -->
            <button class="btn btn-success mb-3" onclick="toggleProjectForm()">Thêm Dự án</button>

            <!-- Form thêm dự án -->
            <div id="projectFormContainer" style="display: none;">
                <div class="card p-4">
                    <form id="projectForm" th:action="@{/admin/project}" th:object="${projectEntity}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên dự án:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả:</label>
                            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="startDate" class="form-label">Ngày bắt đầu:</label>
                            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Trạng thái:</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option th:each="status : ${projectStatuses}"
                                        th:value="${status}" th:text="${status.displayName}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="investorName" class="form-label">Tên nhà đầu tư:</label>
                            <input type="text" class="form-control" id="investorName" th:field="*{investorName}">
                        </div>

                        <div class="mb-3">
                            <label for="investorAddress" class="form-label">Địa chỉ nhà đầu tư:</label>
                            <input type="text" class="form-control" id="investorAddress" th:field="*{investorAddress}">
                        </div>

                        <div class="mb-3">
                            <label for="investorPhone" class="form-label">Số điện thoại:</label>
                            <input type="text" class="form-control" id="investorPhone" th:field="*{investorPhone}">
                        </div>

                        <div class="mb-3">
                            <label for="investorEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="investorEmail" th:field="*{investorEmail}">
                        </div>

                        <div class="form-group">
                            <label>Vị trí:</label>
                            <div class="location-group">
                                <select name="province" id="province" required onchange="loadDistricts()">
                                    <option value="">Chọn tỉnh</option>
                                    <option th:each="pr : ${provinceList}" th:value="${pr.code}" th:text="${pr.name}"></option>
                                </select>
                                <select name="district" id="district" required onchange="loadWards()">
                                    <option value="">Chọn huyện</option>
                                </select>
                                <select  th:field="*{ward.code}" id="ward_id" required>
                                    <option value="">Chọn xã</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Thêm dự án</button>
                    </form>
                </div>
            </div>

            <!-- Danh sách dự án -->
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Tên dự án</th>
                        <th>Địa điểm</th>
                        <th>Chủ đầu tư</th>
                        <th>Số điện thoại</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Hàng dự án -->
                    <tr th:each="project : ${projectList}" class="table-primary">
                        <td th:text="${project.name}" class="fw-bold"></td>
                        <td th:text="${project.getAddress()}"></td>
                        <td th:text="${project.investorName}"></td>
                        <td th:text="${project.investorPhone}"></td>
                        <td>
                            <button class="btn btn-warning btn-sm btn-editProject"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editProjectModal"
                                    th:data-id="${project.id}"
                                    th:data-name="${project.name}"
                                    th:data-description="${project.description}"
                                    th:data-startDate="${project.startDate}"
                                    th:data-status="${project.status}"
                                    th:data-investorName="${project.investorName}"
                                    th:data-investorAddress="${project.investorAddress}"
                                    th:data-investorPhone="${project.investorPhone}"
                                    th:data-investorEmail="${project.investorEmail}"
                                    th:data-ward_code="${project.ward.code}"
                            >
                                Sửa
                            </button>

                            <form th:action="@{/admin/project/{id}(id=${project.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-danger btn-sm">Xóa</button>
                            </form>

                            <button class="btn btn-primary btn-sm toggle-project"
                                    th:data-project-id="${project.id}">
                                Xem danh sách BDS
                            </button>

                            <button class="btn btn-success btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#propertyModal"
                                    th:data-id-project="${project.id}">Thêm BDS</button>
                        </td>
                    </tr>

                    <!-- Hàng danh sách dự án con (ẩn mặc định) -->
                    <tr th:each="project : ${projectList}" class="property-list"
                        th:data-project-id="${project.id}" style="display: none;">
                        <td colspan="5">
                            <div class="card card-body">
                                <h5>Danh sách Bất Động Sản</h5>
                                <table class="table table-sm">
                                    <thead>
                                    <tr>
                                        <th>Tên BDS</th>
                                        <th>Kiểu</th>
                                        <th>Giá</th>
                                        <th>Diện tích</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="property : ${project.properties}">
                                        <td th:text="${property.name}"></td>
                                        <td th:text="${property.type.displayName}"></td>
                                        <td th:text="${property.price}"></td>
                                        <td th:text="${property.area}"></td>
                                        <td th:text="${property.status.displayName}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <button class="btn btn-warning btn-sm btn-editProperty me-2"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#editPropertyModal"
                                                        th:data-id-property="${property.id}"
                                                        th:data-name-property="${property.name}"
                                                        th:data-description-property="${property.description}"
                                                        th:data-price-property="${property.price}"
                                                        th:data-area-property="${property.area}"
                                                        th:data-type-property="${property.type}"
                                                        th:data-status-property="${property.status}"

                                                >
                                                    Sửa
                                                </button>
                                                <form th:action="@{/admin/project/property/{idProperty}(idProperty=${property.id})}" method="post">
                                                    <input type="hidden" name="_method" value="DELETE">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal thêm dự án con -->
            <div class="modal fade" id="propertyModal" tabindex="-1" aria-labelledby="propertyModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="propertyModalLabel">Thêm Bất Động Sản</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="propertyForm" th:action="@{/admin/project/{idProject}(idProject='__id__')}" th:object="${propertyEntity}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="idProject" name="idProject" value=""/>

                                <div class="mb-3">
                                    <label class="form-label">Tên BDS</label>
                                    <input type="text" class="form-control" th:field="*{name}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mô tả</label>
                                    <textarea class="form-control" th:field="*{description}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Giá bán</label>
                                    <input type="text" class="form-control" th:field="*{price}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Diện tích</label>
                                    <input type="text" class="form-control" th:field="*{area}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Kiểu</label>
                                    <select class="form-select" th:field="*{type}">
                                        <option th:each="s : ${propertyTypes}" th:value="${s}" th:text="${s.displayName}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <select class="form-select" th:field="*{status}">
                                        <option th:each="s : ${propertyStatuses}" th:value="${s}" th:text="${s.displayName}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu BDS</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal sửa dự án -->
            <div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Chỉnh sửa dự án</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editProjectForm" th:action="@{/admin/project}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="editId" name="id">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Tên dự án:</label>
                                    <input type="text" class="form-control" id="editName" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Mô tả:</label>
                                    <textarea class="form-control" id="editDescription" name="description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="editAddress" class="form-label">Địa chỉ</label>
                                    <input type="text" class="form-control" id="editAddress" name="address">
                                </div>

                                <div class="mb-3">
                                    <label for="editStartDate" class="form-label">Ngày bắt đầu:</label>
                                    <input type="date" class="form-control" id="editStartDate" name="startDate">
                                </div>

                                <div class="mb-3">
                                    <label for="editStatus" class="form-label">Trạng thái:</label>
                                    <select class="form-select" id="editStatus" name="status">
                                        <option th:each="status : ${projectStatuses}"
                                                th:value="${status}" th:text="${status.displayName}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="editInvestorName" class="form-label">Tên nhà đầu tư:</label>
                                    <input type="text" class="form-control" id="editInvestorName" name="investorName">
                                </div>

                                <div class="mb-3">
                                    <label for="editInvestorAddress" class="form-label">Địa chỉ nhà đầu tư:</label>
                                    <input type="text" class="form-control" id="editInvestorAddress" name="investorAddress">
                                </div>

                                <div class="mb-3">
                                    <label for="editInvestorPhone" class="form-label">Số điện thoại:</label>
                                    <input type="text" class="form-control" id="editInvestorPhone" name="investorPhone">
                                </div>

                                <div class="mb-3">
                                    <label for="editInvestorEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="editInvestorEmail" name="investorEmail">
                                </div>
                                <div class="form-group">
                                    <label>Vị trí:</label>
                                    <div class="location-group">
                                        <select name="province" id="editProvince" required onchange="loadDistrictsForEdit()">
                                            <option value="">Chọn tỉnh</option>
                                            <option th:each="pr : ${provinceList}" th:value="${pr.code}" th:text="${pr.name}"></option>
                                        </select>
                                        <select name="district" id="editDistrict" required onchange="loadWardsForEdit()">
                                            <option>Chọn huyện</option>
                                        </select>
                                        <select name="wardCode" id="editWard_id" required>
                                            <option>Chọn xã</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal sửa dự án con -->
            <div class="modal fade" id="editPropertyModal" tabindex="-1" aria-labelledby="modalTitleProperty" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleProperty">Chỉnh sửa BDS</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editPropertyForm" th:action="@{/admin/project/property}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="editIdProperty" name="id">
                                <div class="mb-3">
                                    <label for="editNameProperty" class="form-label">Tên BDS</label>
                                    <input type="text" class="form-control" id="editNameProperty" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editDescriptionProperty" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="editDescriptionProperty" name="description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editPriceProperty" class="form-label">Giá</label>
                                    <input type="text" class="form-control" id="editPriceProperty" name="price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editAreaProperty" class="form-label">Diện tích</label>
                                    <input type="text" class="form-control" id="editAreaProperty" name="area" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editTypeProperty" class="form-label">Kiểu</label>
                                    <select class="form-select" id="editTypeProperty" name="type">
                                        <option th:each="s : ${propertyTypes}" th:value="${s}" th:text="${s.displayName}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="editStatusProperty" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="editStatusProperty" name="status">
                                        <option th:each="s : ${propertyStatuses}" th:value="${s}" th:text="${s.displayName}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer_admin :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin_project.js"></script>
</body>
</html>
