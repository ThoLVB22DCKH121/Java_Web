<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bất động sản</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container-fluid">
    <!-- Header -->
    <div th:replace="fragments/header_admin :: div"></div>

    <div class="row" style="margin-top: 60px">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="fragments/sidebar_admin :: div"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h3 class="mb-3">Quản lý cẩm nang</h3>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- Nút thêm cẩm nang -->
            <button class="btn btn-success mb-3" onclick="toggleHandBookForm()">Thêm Cẩm Nang</button>

            <!-- Form thêm cẩm nang -->
            <div id="handBookFormContainer" style="display: none;">
                <div class="card p-4">
                    <form id="handBookForm" th:action="@{/admin/handbook}" th:object="${handBookEntity}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề cẩm nang</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <input type="text" class="form-control" th:field="*{category}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>

            <!-- Danh sách cẩm nang -->
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Tiêu đề cẩm nang</th>
                        <th>Ngày</th>
                        <th>Danh mục</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="handBook : ${handBookList}" class="table-primary">
                        <td th:text="${handBook.title}"></td>
                        <td th:text="${handBook.date}"></td>
                        <td th:text="${handBook.category}"></td>
                        <td>
                            <button class="btn btn-warning btn-sm btn-editHandBook"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editHandBookModal"
                                    th:data-id="${handBook.id}"
                                    th:data-title="${handBook.title}"
                                    th:data-category="${handBook.category}">
                                Sửa
                            </button>

                            <form th:action="@{/admin/handbook/{id}(id=${handBook.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-danger btn-sm">Xóa</button>
                            </form>

                            <button class="btn btn-primary btn-sm toggle-handBook"
                                    th:data-handBook-id="${handBook.id}">
                                Xem chi tiết
                            </button>

                            <button class="btn btn-success btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#handBookDetailModal"
                                    th:data-id-handbook="${handBook.id}">
                                Thêm mục
                            </button>
                        </td>
                    </tr>

                    <!-- Hàng danh sách mục cẩm nang -->
                    <tr th:each="handBook : ${handBookList}" class="handBookDetail-list"
                        th:data-handBook-id="${handBook.id}" style="display: none;">
                        <td colspan="5">
                            <div class="card card-body">
                                <h5>Danh sách mục</h5>
                                <table class="table table-sm">
                                    <thead>
                                    <tr>
                                        <th>Ảnh</th>
                                        <th>Tiêu đề</th>
                                        <th>Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="handBookDetail : ${handBook.handBookDetails}">
                                        <td><img th:src="${handBookDetail.image}" width="100"></td>
                                        <td th:text="${handBookDetail.title}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <button class="btn btn-warning btn-sm btn-editHandBookDetail me-2"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#editHandBookDetailModal"
                                                        th:data-id-handBookDetail="${handBookDetail.id}"
                                                        th:data-title-handBookDetail="${handBookDetail.title}"
                                                        th:data-content-handBookDetail="${handBookDetail.content}"
                                                        th:data-image-handBookDetail="${handBookDetail.image}">
                                                    Sửa
                                                </button>
                                                <form th:action="@{/admin/handbook/handbookdetail/{idHandBookDetail}(idHandBookDetail=${handBookDetail.id})}" method="post">
                                                    <input type="hidden" name="_method" value="DELETE">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal thêm mục -->
            <div class="modal fade" id="handBookDetailModal" tabindex="-1" aria-labelledby="handBookDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="handBookDetailModalLabel">Thêm thông tin cẩm nang</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="handBookDetailForm" th:action="@{/admin/handbook/{idHandBook}(idHandBook='__id__')}" th:object="${handBookDetailEntity}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="idHandBook" name="idHandBook" value=""/>

                                <div class="mb-3">
                                    <label class="form-label">Tiêu đề</label>
                                    <input type="text" class="form-control" th:field="*{title}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ảnh</label>
                                    <input type="text" class="form-control" th:field="*{image}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nội dung</label>
                                    <textarea class="form-control" th:field="*{content}"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal sửa cẩm nang -->
            <div class="modal fade" id="editHandBookModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Chỉnh sửa cẩm nang</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editHandBookForm" th:action="@{/admin/handbook}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="editId" name="id">
                                <div class="mb-3">
                                    <label for="editTitle" class="form-label">Tiêu đề</label>
                                    <input type="text" class="form-control" id="editTitle" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editCategory" class="form-label">Danh mục</label>
                                    <input type="text" class="form-control" id="editCategory" name="category" required>
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal sửa mục -->
            <div class="modal fade" id="editHandBookDetailModal" tabindex="-1" aria-labelledby="modalTitleProperty" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleProperty">Chỉnh sửa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editHandBookDetailForm" th:action="@{/admin/handbook/handbookdetail}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" id="editIdHandBookDetail" name="id">
                                <div class="mb-3">
                                    <label for="editTitleHandBookDetail" class="form-label">Tiêu đề</label>
                                    <input type="text" class="form-control" id="editTitleHandBookDetail" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editContentHandBookDetail" class="form-label">Nội dung</label>
                                    <textarea class="form-control" id="editContentHandBookDetail" name="content"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editImageHandBookDetail" class="form-label">Ảnh</label>
                                    <input type="text" class="form-control" id="editImageHandBookDetail" name="image" required>
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer_admin :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin_handbook.js"></script>
</body>
</html>
