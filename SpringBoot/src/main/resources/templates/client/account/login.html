<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - MyHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 320px;
            max-width: 400px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .input-field {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .success {
            color: #10b981;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .btn {
            background: linear-gradient(to right, #6366f1, #a855f7);
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #4f46e5, #9333ea);
        }
        .alert {
            font-size: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="card p-5 fade-in">
    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-3">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700"><i class="fas fa-user mr-1"></i>Tên đăng nhập</label>
            <input id="username" name="username" type="text"
                   class="input-field mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none"
                   placeholder="Tên đăng nhập" required />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700"><i class="fas fa-lock mr-1"></i>Mật khẩu</label>
            <input id="password" name="password" type="password"
                   class="input-field mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none"
                   placeholder="Mật khẩu" required />
        </div>

        <div class="text-right text-sm">
            <a th:href="@{/forgot-password}" class="text-indigo-600 hover:text-indigo-800">Quên mật khẩu?</a>
        </div>

        <button type="submit"
                class="btn w-full text-white font-semibold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <i class="fas fa-sign-in-alt mr-1"></i>Đăng nhập
        </button>
    </form>

    <p class="mt-3 text-center text-sm">
        Chưa có tài khoản?
        <a th:href="@{/register}" class="text-indigo-600 hover:text-indigo-800">Đăng ký</a>
    </p>

    <!-- Notifications -->
    <div th:if="${param.error}" class="alert bg-red-100 text-red-700 mt-3">
        Tên đăng nhập hoặc mật khẩu không đúng!
    </div>
    <div th:if="${param.logout}" class="alert bg-green-100 text-green-700 mt-3">
        Bạn đã đăng xuất thành công!
    </div>
    <div th:if="${param.forgotSuccess}" class="alert bg-green-100 text-green-700 mt-3">
        Liên kết đặt lại mật khẩu đã được gửi đến email của bạn!
    </div>
    <div th:if="${param.forgotError}" class="alert bg-red-100 text-red-700 mt-3">
        Có lỗi xảy ra khi gửi liên kết đặt lại mật khẩu!
    </div>
</div>
</body>
</html>
