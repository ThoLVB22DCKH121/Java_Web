<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/account.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-login">
        <h1 class="text-center mb-3"><b>MyHouse</b></h1>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input id="username" name="username" type="text" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p class="mt-3 text-center">Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
        <div th:if="${param.error}" class="text-center">
            <p style="color:red;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
        </div>
        <div th:if="${param.logout}" class="text-center">
            <p style="color:green;">Bạn đã đăng xuất thành công!</p>
        </div>
    </div>
</div>
</body>
</html>
