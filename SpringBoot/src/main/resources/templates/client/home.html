<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/chat-frame.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sử dụng CDN miễn phí của Font Awesome thay vì key -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Slider -->
<div id="propertySlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/1146708/pexels-photo-1146708.jpeg" class="d-block w-100">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <!-- Thanh tìm kiếm -->
                <div class="search-box p-3">
                    <form th:action="@{/search}" method="get" class="row g-2">
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="price" placeholder="Nhập giá...">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="address" placeholder="Nhập địa chỉ...">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="area" placeholder="Nhập diện tích...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" name="type">
                                <option value="">Chọn kiểu</option>
                                <option value="house">Nhà</option>
                                <option value="apartment">Căn hộ</option>
                            </select>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-custom">Tìm kiếm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<main class="container mt-4">
    <!-- Tin tức mới nhất -->
    <div class="container mt-5">
        <h4>Tin tức mới nhất</h4>
        <div class="row">
            <div class="col-md-4" th:each="news : ${newsList}">
                <div class="card">
                    <img th:src="${news.newsDetails[0].image}" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${news.title}" ></h5>
                        <a th:href="@{/news/{id}(id=${news.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bất động sản nổi bật -->
    <div class="container mt-5">
        <h4>Bất động sản nổi bật</h4>
        <div class="row">
            <div class="col-md-4" th:each="property : ${propertyList}">
                <div class="card">
                    <img th:src="${property.images[0].image}" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${property.name}"></h5>
                        <p class="card-text"><strong>Giá:</strong> <span th:text="${property.price}"></span></p>
                        <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dự án nổi bật -->
    <div class="container mt-5 mb-5">
        <h4>Dự án nổi bật</h4>
        <div class="row">
            <div class="col-md-4" th:each="project : ${projectList}">
                <div class="card">
                    <img th:src="${project.images[0].image}" class="card-img-top" alt="Project Image" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${project.name}"></h5>
                        <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/chat-frame::chat-frame"></div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script th:inline="javascript">
    var username = /*[[${username}]]*/ "guest";
    var socket = new SockJS('http://localhost:8081/ws');
    var stompClient = Stomp.over(socket);
</script>
<script src="/js/chat-frame.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
