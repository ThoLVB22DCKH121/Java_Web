<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->

<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<div class="container mt-4">
    <h2 th:text="${newsEntity.title}"></h2>
    <p><strong>Ngày đăng:</strong> <span th:text="${newsEntity.date}"></span></p>

    <div th:if="${newsEntity.newsDetails.isEmpty()}" class="alert alert-info">
        Chưa có chi tiết nào cho tin tức này.
    </div>
    <div th:each="detail : ${newsEntity.newsDetails}" style="margin-top: 20px">
        <h5 th:text="${detail.title}"></h5>
        <p th:utext="${detail.content}" class="text-muted justified-text" style="white-space: pre-line;font-size: 16px; line-height: 1.5;"></p>
        <img th:if="${detail.image != null and not #strings.isEmpty(detail.image)}" th:src="${detail.image}" class="img-fluid">
    </div>

    <a th:href="@{/news}" class="btn btn-secondary" style="margin-top: 10px">Quay lại</a>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
