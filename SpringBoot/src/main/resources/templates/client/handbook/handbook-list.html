<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome - Cẩm nang</title>
    <link rel="stylesheet" th:href="@{/css/handbook-header.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/chat-frame.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<!-- Header riêng cho trang Cẩm nang -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/handbook-header :: handbook-header"></div>

<!-- Main Content -->
<div class="container mt-4" style="padding-top: 50px">
    <!-- Danh sách cẩm nang -->
    <div class="row">
        <div th:if="${handBookList.isEmpty()}" class="col-12">
            <div class="alert alert-info text-center">
                Không có cẩm nang nào trong danh mục này.
            </div>
        </div>
        <div th:each="handbook : ${handBookList}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="${handbook.handBookDetails[0].image}" class="card-img-top" alt="Hình ảnh cẩm nang" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${handbook.title}" style="display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;overflow: hidden;"></h5>
                    <p class="card-text"><strong>Ngày đăng:</strong> <span th:text="${handbook.date}"></span></p>
                    <p class="card-text"><strong>Danh mục:</strong> <span th:text="${handbook.category}"></span></p>
                    <a th:href="@{/handbook/{id}(id=${handbook.id})}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script th:inline="javascript">
    var username = /*[[${username}]]*/ "guest";
    var socket = new SockJS('http://localhost:8081/ws');
    var stompClient = Stomp.over(socket);
</script>
<script src="/js/chat-frame.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
