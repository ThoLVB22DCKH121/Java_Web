<header class="header" th:fragment="header">
    <div class="logo" style="margin-right: 80px">
        <i class="fa-solid fa-house" style="font-size: 30px; color: black;"> </i>
    </div>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/home}" th:classappend="${currentPage == 'home'} ? 'active' : ''"><b>Trang Chủ</b></a></li>
            <li><a th:href="@{/news}" th:classappend="${currentPage == 'news'} ? 'active' : ''"><b>Tin Tức</b></a></li>
            <li><a th:href="@{/handbook}" th:classappend="${currentPage == 'handbook'} ? 'active' : ''"><b>Wiki BĐS</b></a></li>
            <li><a th:href="@{/projects}" th:classappend="${currentPage == 'projects'} ? 'active' : ''"><b>Dự án</b></a></li>
        </ul>
    </nav>

    <div class="form">
        <div sec:authorize="!isAuthenticated()">
            <ul>
                <li><a th:href="@{/login}">Đăng nhập</a></li>
                <li><a th:href="@{/register}">Đăng ký</a></li>
            </ul>
        </div>

        <div sec:authorize="isAuthenticated()">
            <span>Xin chào, <span sec:authentication="principal.fullName"></span></span>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</header>
