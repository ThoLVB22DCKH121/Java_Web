<!-- Header riêng cho trang Cẩm nang -->
<header class="handbook-header" th:fragment="handbook-header">
    <div class="header-top">
        <div class="logo">
            <a th:href="@{/home}" style="margin-right: 80px">
                <i class="fa-solid fa-house" style="font-size: 30px; color:black;"></i>
            </a>
        </div>

        <nav class="navbar">
            <ul>
                <li><a th:href="@{/home}" th:classappend="${currentPage == 'home'} ? 'active' : ''"><b>Trang Chủ</b></a></li>
                <li><a th:href="@{/news}" th:classappend="${currentPage == 'news'} ? 'active' : ''"><b>Tin Tức</b></a></li>
                <li><a th:href="@{/handbook}" th:classappend="${currentPage == 'handbook'} ? 'active' : ''"><b>Wiki BĐS</b></a></li>
                <li><a th:href="@{/projects}" th:classappend="${currentPage == 'projects'} ? 'active' : ''"><b>Dự án</b></a></li>
            </ul>
        </nav>

        <div class="form">
            <div sec:authorize="!isAuthenticated()">
                <ul>
                    <li><a th:href="@{/login}">Đăng nhập</a></li>
                    <li><a th:href="@{/register}">Đăng ký</a></li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()">
                <span>Xin chào, <span sec:authentication="principal.fullName"></span></span>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form method="post" action="/logout">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Danh sách danh mục dạng tab ngang -->
    <nav class="category-tabs">
        <ul>
            <li><a th:href="@{/handbook}" th:classappend="${param.category == null || param.category == ''} ? 'active' : ''">Tất cả danh mục</a></li>
            <li th:each="category : ${categories}">
                <a th:href="@{/handbook(category=${category})}" th:classappend="${param.category == category} ? 'active' : ''" th:text="${category}"></a>
            </li>
        </ul>
    </nav>
</header>
