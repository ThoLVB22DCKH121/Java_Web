<div class="admin-header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <div>
        <h2><a href="/home" style="color: inherit; text-decoration: none;">MyHouse</a></h2> <!-- Thêm link về trang admin -->
    </div>
    <div>
        <span sec:authorize="isAuthenticated()">Xin chào, <span sec:authentication="principal.fullName"></span></span>
        <form method="post" action="/logout" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger btn-sm">Logout</button> <!-- Xóa inline style để dùng CSS hoàn toàn -->
        </form>
    </div>
</div>
