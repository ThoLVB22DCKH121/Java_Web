<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome</title>
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="container mt-4" style="padding-top: 40px">
    <div class="container my-4">
        <div class="row">
            <div th:each="news : ${newsList}" class="col-12 mb-4">
                <div class="card news-card shadow-sm border-0">
                    <a th:href="@{/news/{id}(id=${news.id})}" class="text-decoration-none d-flex w-100">
                        <!-- Hình ảnh -->
                        <img th:src="${news.image}" class="news-img" alt="News Image">

                        <!-- Nội dung -->
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title text-dark fw-bold" th:text="${news.title}"></h5>
                            <p class="card-text text-muted" th:text="${news.content}"></p>
                            <p class="text-muted small">
                                Ngày đăng: <span th:text="${news.date}"></span> - Tác giả: <span th:text="${news.user.firstname}"></span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/blog.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
