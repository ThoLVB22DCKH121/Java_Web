<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/css/account.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-register">
        <h1 class="text-center"><b>MyHouse</b></h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Đăng ký thành công!</strong>
            <a class="ms-2" href="/login">Đăng nhập ngay</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:object="${registerDTO}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="firstName" class="form-label">Tên</label>
                <input id="firstName" th:field="${registerDTO.firstName}" class="form-control" placeholder="Nhập tên của bạn" required/>
                <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="${registerDTO.firstName}"></p>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Họ</label>
                <input id="lastName" th:field="${registerDTO.lastName}" class="form-control" placeholder="Nhập họ của bạn" required/>
                <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="${registerDTO.lastName}"></p>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" th:field="${registerDTO.email}" type="email" class="form-control" placeholder="Nhập email của bạn" required/>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${registerDTO.email}"></p>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input id="phone" th:field="${registerDTO.phone}" class="form-control" placeholder="Nhập số điện thoại" required/>
                <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="${registerDTO.phone}"></p>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Địa chỉ</label>
                <input id="address" th:field="${registerDTO.address}" class="form-control" placeholder="Nhập địa chỉ của bạn" required/>
                <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="${registerDTO.address}"></p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" th:field="${registerDTO.password}" type="password" class="form-control" placeholder="Nhập mật khẩu" required/>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${registerDTO.password}"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input id="confirmPassword" th:field="${registerDTO.confirmPassword}" type="password" class="form-control" placeholder="Nhập lại mật khẩu" required/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="${registerDTO.confirmPassword}"></p>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
                <a href="/static" class="btn btn-outline-primary">Hủy</a>
            </div>
        </form>

        <p class="text-center mt-3">Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
    </div>
</div>
</body>
</html>
