<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${projectEntity.name} + ' - Project Detail'">Project Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="container mt-4" style="padding-top: 60px">
    <!-- Project Title -->
    <h1 class="text-center mb-4" th:text="${projectEntity.name}">Project Name</h1>

    <!-- Project Details Section -->
    <section class="row">
        <!-- Project Image -->
        <div class="col-md-6">
            <img th:src="${projectEntity.images[0].image}" class="img-fluid rounded" alt="Project Image"
                 th:unless="${projectEntity.images[0].image == null}"
                 src="https://via.placeholder.com/600x400" />
        </div>

        <!-- Project Information -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thông tin dự án</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Trạng thái:</strong> <span th:text="${projectEntity.status.displayName}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Ngày khởi công:</strong> <span th:text="${projectEntity.startDate}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Project Description -->
    <section class="mt-4">
        <h3>Description</h3>
        <p th:text="${projectEntity.description}" class="text-muted">
            This is a placeholder description if none is provided.
        </p>
    </section>

    <!-- Back Button -->
    <div class="mt-4">
        <a th:href="@{/projects}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
