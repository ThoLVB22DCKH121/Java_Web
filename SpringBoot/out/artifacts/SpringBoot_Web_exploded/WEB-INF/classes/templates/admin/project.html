<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bất động sản</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container-fluid">
    <!-- Header -->
    <div th:replace="fragments/header_admin :: div"></div>

    <div class="row" style="margin-top: 60px">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="fragments/sidebar_admin :: div"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h3 class="mb-3">Quản lý Dự án</h3>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- Nút thêm dự án -->
            <button class="btn btn-success mb-3" onclick="toggleProjectForm()">Thêm Dự án</button>

            <!-- Form thêm dự án -->
            <div id="projectFormContainer" style="display: none;">
                <div class="card p-4">
                    <form id="projectForm" th:action="@{/admin/project}" th:object="${projectEntity}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label">Tên Dự án</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa điểm</label>
                            <input type="text" class="form-control" th:field="*{location}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <input type="text" class="form-control" th:field="*{description}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:each="s : ${projectStatuses}" th:value="${s}" th:text="${s.displayName}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ngày khởi công</label>
                            <input type="date" class="form-control" th:field="*{startDate}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu Dự án</button>
                    </form>
                </div>
            </div>

            <!-- Danh sách dự án -->
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Tên dự án</th>
                        <th>Địa điểm</th>
                        <th>Trạng thái</th>
                        <th>Ngày khởi công</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Hàng dự án -->
                    <tr th:each="project : ${projectList}" class="table-primary">
                        <td th:text="${project.name}" class="fw-bold"></td>
                        <td th:text="${project.location}"></td>
                        <td th:text="${project.status.displayName}"></td>
                        <td th:text="${project.startDate}"></td>
                        <td>
                            <!--Modal sửa dự án-->
                            <div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalTitle">Chỉnh sửa dự án</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="editProjectForm" method="post">
                                                <input type="hidden" name="_method" value="PUT">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" id="editId" name="id">
                                                <div class="mb-3">
                                                    <label for="editName" class="form-label">Tên dự án</label>
                                                    <input type="text" class="form-control" id="editName" name="name" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="editLocation" class="form-label">Địa chỉ</label>
                                                    <textarea class="form-control" id="editLocation" name="location" required></textarea>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="editStatus" class="form-label">Trạng thái</label>
                                                    <select class="form-select" id="editStatus" name="status">
                                                        <option th:each="s : ${projectStatuses}" th:value="${s}" th:text="${s.displayName}"></option>
                                                    </select>
                                                </div>

                                                <button type="submit" class="btn btn-success">Cập nhật</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-warning btn-sm btn-editProject"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editProjectModal"
                                    th:data-id="${project.id}"
                                    th:data-name="${project.name}"
                                    th:data-location="${project.location}"
                                    th:data-status="${project.status}">
                                Sửa
                            </button>

                            <!--Xóa dự án-->
                            <form th:action="@{/admin/project/{id}(id=${project.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-danger btn-sm">Xóa</button>
                            </form>

                            <button class="btn btn-primary btn-sm toggle-project"
                                    th:data-project-id="${project.id}">
                                Xem danh sách BDS
                            </button>
                        </td>
                    </tr>

                    <!-- Hàng danh sách BDS (ẩn mặc định) -->
                    <tr th:each="project : ${projectList}" class="property-list"
                        th:data-project-id="${project.id}" style="display: none;">
                        <td colspan="5">
                            <div class="card card-body">
                                <h5>Danh sách Bất Động Sản</h5>
                                <button class="btn btn-success mb-3" onclick="togglePropertyForm()">Thêm BDS</button>
                                <!-- Form thêm BDS -->
                                <div id="propertyFormContainer" style="display: none;">
                                    <div class="card p-4">
                                        <form id="propertyForm" th:action="@{/admin/project/{idProject}(idProject=${project.id})}" th:object="${propertyEntity}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                            <div class="mb-3">
                                                <label class="form-label">Tên BDS</label>
                                                <input type="text" class="form-control" th:field="*{name}" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Mô tả</label>
                                                <input type="text" class="form-control" th:field="*{description}" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Giá bán</label>
                                                <input type="text" class="form-control" th:field="*{price}" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Diện tích</label>
                                                <input type="text" class="form-control" th:field="*{area}" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Kiểu</label>
                                                <select class="form-select" th:field="*{type}">
                                                    <option th:each="s : ${propertyTypes}" th:value="${s}" th:text="${s.displayName}"></option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Trạng thái</label>
                                                <select class="form-select" th:field="*{status}">
                                                    <option th:each="s : ${propertyStatuses}" th:value="${s}" th:text="${s.displayName}"></option>
                                                </select>
                                            </div>

                                            <button type="submit" class="btn btn-primary">Lưu BDS</button>
                                        </form>
                                    </div>
                                </div>
                                <table class="table table-sm">
                                    <thead>
                                    <tr>
                                        <th>Tên BDS</th>
                                        <th>Kiểu</th>
                                        <th>Giá</th>
                                        <th>Diện tích</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="property : ${project.properties}">
                                        <td th:text="${property.name}"></td>
                                        <td th:text="${property.type.displayName}"></td>
                                        <td th:text="${property.price}"></td>
                                        <td th:text="${property.area}"></td>
                                        <td th:text="${property.status.displayName}"></td>
                                        <td>
                                            <!--Modal sửa BDS-->
                                            <div class="modal fade" id="editPropertyModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="modalTitleProperty">Chỉnh sửa BDS</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form id="editPropertyForm" method="post">
                                                                <input type="hidden" name="_method" value="PUT">
                                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                                <input type="hidden" id="editIdProperty" name="id">
                                                                <div class="mb-3">
                                                                    <label for="editPriceProperty" class="form-label">Giá</label>
                                                                    <input type="text" class="form-control" id="editPriceProperty" name="price" required>
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label for="editTypeProperty" class="form-label">Kiểu</label>
                                                                    <select class="form-select" id="editTypeProperty" name="type">
                                                                        <option th:each="s : ${propertyTypes}" th:value="${s}" th:text="${s.displayName}"></option>
                                                                    </select>
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label for="editStatusProperty" class="form-label">Trạng thái</label>
                                                                    <select class="form-select" id="editStatusProperty" name="status">
                                                                        <option th:each="s : ${propertyStatuses}" th:value="${s}" th:text="${s.displayName}"></option>
                                                                    </select>
                                                                </div>

                                                                <button type="submit" class="btn btn-success">Cập nhật</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <!-- Nút Sửa BDS -->
                                                <button class="btn btn-warning btn-sm btn-editProperty me-2"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#editPropertyModal"
                                                        th:data-id-property="${property.id}"
                                                        th:data-price-property="${property.price}"
                                                        th:data-type-property="${property.type}"
                                                        th:data-status-property="${property.status}">
                                                    Sửa
                                                </button>

                                                <!-- Nút Xóa BDS-->
                                                <form th:action="@{/admin/project/property/{idProperty} (idProperty=${property.id})}" method="post">
                                                    <input type="hidden" name="_method" value="DELETE">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer_admin :: footer"></div>
</div>

<script src="/js/admin_project.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
