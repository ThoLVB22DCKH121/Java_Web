<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bất động sản</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div th:replace="fragments/header_admin :: div"></div>

    <div class="row" style="margin-top: 60px">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="fragments/sidebar_admin :: div"></div>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-10 content">
            <h3>Quản lý người dùng</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Tên</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                    <th>Chức vụ</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${userDTOList}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role.displayName}"></td>
                    <td>
                        <!--Modal sửa quyền người dùng-->
                        <div class="modal fade" id="updateRoleModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Cập nhật quyền người dùng</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="updateRoleForm" method="post" th:action="@{/admin/user/{idUser}(idUser=${user.id})}">
                                            <input type="hidden" id="userId" name="id">
                                            <input type="hidden" name="_method" value="PUT">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <label for="editRole">Chọn quyền:</label>
                                            <select class="form-select" id="editRole" name="role">
                                                <option th:each="s : ${userRole}" th:value="${s}" th:text="${s.displayName}"></option>
                                            </select>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                <button type="submit" class="btn btn-success">Cập nhật</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary"
                                th:attr="data-id=${user.id}, data-role=${user.role}"
                                onclick="openUpdateRoleModal(this)">
                            Cập nhật quyền
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="fragments/footer_admin :: footer"></div>
</div>
<script th:src="@{/js/admin_user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
