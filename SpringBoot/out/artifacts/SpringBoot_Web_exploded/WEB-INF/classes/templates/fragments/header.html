<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header" th:fragment="header">
    <div class="logo">
        <a th:href="@{/home}">
            <i class="fa-solid fa-house" style="font-size: 30px; color: #ffffff;"> Myhouse</i>
        </a>
    </div>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/home}"><b>Trang Chủ</b></a></li>
            <li><a th:href="@{/news}"><b>Tin Tức</b></a></li>
            <li><a th:href="@{/contact}"><b>Liên Hệ</b></a></li>
            <li><a th:href="@{/projects}"><b>Dự án BDS</b></a></li>
        </ul>
    </nav>

    <div class="form">
        <div sec:authorize="!isAuthenticated()">
            <ul>
                <li><a th:href="@{/login}">Đăng nhập</a></li>
                <li><a th:href="@{/register}">Đăng ký</a></li>
            </ul>
        </div>

        <div sec:authorize="isAuthenticated()">
            <span style="color: white;">Xin chào, <span sec:authentication="principal.fullName" style="color: white;"></span></span>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger" style="color: black;background-color: white">Logout</button>
            </form>
        </div>
    </div>
</header>
</body>
</html>
